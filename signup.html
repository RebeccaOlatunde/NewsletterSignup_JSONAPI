  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
  <img class="mb-4" src="image/letter.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter</h1>

  <input type="text" name="fName" class="form-control top" placeholder="Firstname" required autofocus>
  <input type="text" name="lName" class="form-control middle" placeholder="Lastname" required>
  <input type="text" name="email" class="form-control bottom" placeholder="Email" required> 

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>

  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
  <p class="mt-5 mb-3 text-muted">&copy; Rebecca Olatunde</p>
</form>
